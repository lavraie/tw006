<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://open.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=5VcmZZd1rLnrRUP4DUbIb1eE0FlY9P1g"></script>
    <script src="https://open.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=5VcmZZd1rLnrRUP4DUbIb1eE0FlY9P1g"></script>
    <title>Document Leaflet</title>
</head>

<body>
    <script src="main.js"></script>

    <div id="grid01">

        <div class="btn-cafes">
            <div>
                <label class="countrySelect" for="countrySelect">Choose a country:</label>
                <label for="citySelect">Choose a city:</label>

            </div>
            <div>
                <select class="countrySelect" id="countrySelect" onChange="countrySelected()"></select>

                <select id="citySelect" onChange="citySelected()"></select>

            </div>
            <div>


                <button class="button01" id="button01-01" value="cafe" onclick="myFunction(this.value)">V &emsp;cafes</button>
                <button class="button01" id="button01-02" onclick="myFunction1()">X &emsp;cafes</button>
                <button class="button01" id="button01-03" value="restaurant" onclick="myFunction(this.value)">V  restaurants</button>
                <button class="button01" id="button01-04" onclick="myFunction1()">X  restaurants</button>
                <button class="button01" id="button01-05" value="cinema" onclick="myFunction(this.value)">V &emsp;cinemas</button>
                <button class="button01" id="button01-06" onclick="myFunction1()">X &emsp;cinemas</button>

            </div>
            <div class="cafes">

                <ol class="cafes23" id="cafes" style="background-color:rgb(211, 209, 113)">cafes</ol>
                <ul class="cafes23" id="cafes02" style="background-color:blueviolet">restaurants</ul>
                <ul class="cafes23" id="cafes03" style="background-color:red">cinemas</ul>
                <div id="route-narrative" style="background-color:aqua">route</div>

            </div>
        </div>

        <div class="mapid01" id="mapid">
            <script>
                var mymap = L.map('mapid', {
                    layers: MQ.mapLayer(),
                }).setView([51.505, -0.09], 14);
                var mapstyle = 'https://a.tiles.mapbox.com/v3/mapbox.world-bright/{z}/{x}/{y}.png';
                L.tileLayer(mapstyle, {
                    maxZoom: 16,
                    minZoom: 1,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1
                }).addTo(mymap);
            </script>

        </div>
    </div>


</body>

</html>
